<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>找一款屬於你的香味</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <!-- 開始頁 -->
  <section class="page active" id="startPage">
    <h1 id="startTitle">今天，你需要哪一種香氣？</h1>
    <p class="desc">
      這不是標準答案的測驗，<br>
      只要憑直覺選擇就好。<br>
      香氣，會帶你回到最適合的狀態。
    </p>
    <button onclick="startQuiz()">開始測驗</button>
  </section>

  <!-- 問題頁 -->
  <section class="page" id="quizPage">
    <h2 id="question"></h2>
    <div id="options"></div>
  </section>

  <!-- 結果頁 -->
  <section class="page" id="resultPage">
    <h2>你的香氛結果</h2>
    <img id="resultImg" />
    <p id="resultText"></p>
    <button onclick="restart()">再測一次</button>
  </section>

</div>

<!-- 背景音樂 -->
<audio id="bgMusic" loop>
  <source src="bgm.mp3" type="audio/mpeg">
  您的瀏覽器不支援音樂播放
</audio>
<button id="musicBtn" onclick="toggleMusic()">播放音樂</button>

<script src="script.js"></script>
</body>
</html>
